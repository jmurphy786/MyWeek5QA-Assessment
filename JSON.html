<body>
<h1>Trainer Search!</h1>


<form action="/formdata.html" method="get" >
  Name: <input type="text" name="fname"><br>
  Date of Birth: <input type="date" name="dob"><br>
  Address: <input type="text" name="address"><br>
  PostCode: <input type="text" name="postcode"><br>
  Email: <input type="email" name="email"><br>
  <input type="submit" value="Submit" onclick = check()>
</form>	

<script>
var regex = /([A-Za-z0])/;
var regexdate = /(\d{1,2}\/\d{1,2}\/\d{4})/;
var regAddress = /[A-Za-z0-9])/;
var regPost = /[A-Za-z0-9],{0,10})/;
var regEmail = /(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})/;
var getname = document.getElementById("fname");
var getdate = document.getElementById("date");
var getAddr = document.getElementById("address");
var getPost = document.getElementById("postcode");
var getEmail = document.getElementById("email");

function check(){
	if (!(getname.match(regex)){
		window.alert("Invalid Chars");
		return false;
	}
	
	if(!(getdate.match(regexdate))){
		window.alert("Invalid Date of Birth")
		return false;
	}
	if(!(getAddr.match(regAddress))){
		window.alert("Invalid Address")
		return false;
	}
	if(!(getPost.match(regPost))){
		window.alert("Invalid PostCode")
		return false;
	}
	if(!(getEmail.match(regEmail))){
		window.alert("Invalid Email");
		return false;		
		}
}
</script>
</body>
</html>
