<!DOCTYPE HTML>

<body>
<h1>Trainer Search!</h1>


<form name ="formvalidation" action="formdata.html" onSubmit= "return check()">

  Name: <input type="text" name="fname" id ="getname"><br>
  Date of Birth: <input type="text" name="dob" id = "getDoB"><br>
  Address: <input type="text" name="address" id = "getAddress"><br>
  PostCode: <input type="text" name="postcode" id="postcode"><br>
  Email: <input type="text" name="email" id="email"><br>
  <input type="submit" value="Submit">
  
</form>	

<script>
function check(){
var regex =  /^[A-Za-z]{3,20}$/;
var regexDate = /(\d{1,2}\/\d{1,2}\/\d{4})/;
var regexAddress = /[^-.?!,;:() A-Za-z0-9]/;
var regexPost = /^[A-Z]{1,2}[0-9]{1,2} ?[0-9][A-Z]{2}$/i;
var regexEmail = /(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})/;

var getname = document.getElementById("getname").value;
var getDateOfBirth = document.getElementById("getDoB").value;
var getAddress = document.getElementById("getAddress").value;
var getPost = document.getElementById("postcode").value;
var getEmail = document.getElementById("email").value;


	if(!(getname.match(regex))){
		window.alert("Incorrect Name!");
		return false; 
	}
	if(!(getDateOfBirth.match(regexDate))){
		window.alert("Incorrect Date Of Birth!");
		return false; 
	}
	if((getAddress.match(regexAddress))){
		window.alert("Incorrect Address!");
	return false; 
	}
	if(!(getPost.match(regexPost))){
		window.alert("Incorrect PostCode!");
		return false; 
	}
	if(!(getEmail.match(regexEmail))){
		window.alert("Incorrect Email!");
		return false; 
	}
	else{

	   localStorage.setItem("Name",getname);
	   localStorage.setItem("Date",getDateOfBirth);
	   localStorage.setItem("Address",getAddress);
	   localStorage.setItem("Post",getPost);
	   localStorage.setItem("Email",getEmail);
	   return true;
	}
}
		
</script>
</body>
</html>
